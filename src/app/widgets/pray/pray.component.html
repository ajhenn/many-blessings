<mat-card class="card-container" appearance="outlined">
  <mat-card-header class="title-content">
    <mat-card-title>
      {{prayerContent.title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="prayer-content">
    <p [innerHTML]="prayerContent.prayer"></p>
  </mat-card-content>
  <mat-card-footer class="author-content">
    &mdash; {{prayerContent.author}}
  </mat-card-footer>
</mat-card>
<div class="btn-group">
  <button mat-fab extended (click)="getRandomPrayer()">
    <mat-icon>speaker_notes</mat-icon>
    Get a Random Prayer
  </button>
</div>
