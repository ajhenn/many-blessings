<div @fadeIn>
  <div class="container">
    <p class="r-date">{{date}}</p>
    <h2 class="r-title text-slide">{{title}}</h2>
    <h5 [innerHTML]="content1"></h5>
    <p class="r-footer">{{footer}}</p>
    <h5 [innerHTML]="content2"></h5>
  </div>
  <div class="btn-group">
    <div class="back-btn">
      <button mat-raised-button color="primary" routerLink="/home">Go Back</button>
    </div>
    <div class="choose-btn">
      <button mat-raised-button color="primary" (click)="picker.open()">Choose Date</button>
    </div>
  </div>
  <div hidden="true">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateSelection"
        (dateInput)="getDailyReflection(dateSelection)">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
